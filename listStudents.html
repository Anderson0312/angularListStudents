<!DOCTYPE html>
<html ng-app="listaAlunos">
  <head>
    <title>Aula4</title>
    <meta charset="utf-8" />

    <style>
      .jumbotron {
        width: 400px;
        text-align: center;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }

      .table {
        margin-top: 20px;
      }

      .selecionado {
        background-color: yellow;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <script src="angular/angular.js"></script>

    <!-- Estrutura que é usada para criar QUALQUER módulo.-->
    <script>
      angular.module("listaAlunos", []);
      angular
        .module("listaAlunos")
        .controller("listaAlunosCtrl", function ($scope) {
          $scope.message = "Listagem de Alunos";
          $scope.alunos = [
            { nome: "Ana", matricula: "20221", data: new Date(),  nota1: "7", nota2: "8" },
            { nome: "Carlos", matricula: "20222" , data: new Date(),   nota1: "5", nota2: "9" },
            { nome: "Joana", matricula: "20223" , data: new Date(),   nota1: "8", nota2: "9" },
          ];

          // $scope.notas = [
          //   { nota1: "7", nota2: "8" },
          //   { nota1: "5", nota2: "9" },
          //   { nota1: "4", nota2: "10" },
          // ];

          $scope.adicionarAluno = function () {
            $scope.alunos.push({
              nome: $scope.nome,
              matricula: $scope.matricula, 
              nota1: $scope.nota1,
              nota2: $scope.nota2,
              data: new Date()
            });
            // $scope.notas.push({ nota1: $scope.nota1, nota2: $scope.nota2 });
          };

          $scope.calcularValor = function (v1, v2) {
            return (
              parseFloat(v1.replace(",", ".")) +
              parseFloat(v2.replace(",", "."))
            );
          };

          $scope.removerAluno = function (alunos) {
            $scope.alunos = alunos.filter(function (aluno) {
              if (!aluno.selecionado){
                 return aluno
                };
            });
          };

          $scope.isAlunoSelecionado = function (alunos) {
            return alunos.some(function (aluno) {
              return aluno.selecionado;
            });
          };

          
        });
    </script>
  </head>

  <body ng-controller="listaAlunosCtrl">
    <div class="jumbotron">
      <h3>{{message}}</h3>
      <!--
	    {{alunos}}
	    -->
      <table class="table table-striped">

        <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Digite a Matrícula">

        <tr>
          <th></th>
          <th>Nome</th>
          <th>Matrícula</th>
          <th>Data</th>
        </tr>

        <tr
          ng-class="{selecionado: aluno.selecionado}"
          ng-repeat="aluno in alunos | filter: criterioDeBusca | orderBy: criterioDeOrdenacao:false"
        >
          <td><input type="checkbox" ng-model="aluno.selecionado" /></td>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.matricula}}</td>
          <td>{{aluno.data | date: 'dd/MM/yyyy'}}</td>
        </tr>
      </table>

      <br />

      <table class="table table-striped">
        <tr>
          <th>Nome </th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Média</th>
        </tr>

          <tr ng-repeat="aluno in alunos">
            <td>{{aluno.nome}}</td>
            <td>{{aluno.nota1}}</td>
            <td>{{aluno.nota2}}</td>
            <td>
              <b ng-bind="(calcularValor(aluno.nota1,aluno.nota2)/2)"></b>
            </td>
          </tr>


      </table>

      <!-- Realiza o teste para ver se está funcionando.
	É válido: {{formAluno.$valid}} <br>
	É inválido: {{formAluno.$invalid}} <br>
	-->

      <form name="formAluno">
        <input
          class="form-control"
          name="nome"
          type="text"
          ng-model="nome"
          placeholder="Nome"
          ng-required="true"
        />
        <input
          class="form-control"
          name="matricula"
          type="text"
          ng-model="matricula"
          placeholder="Matrícula"
        />

        <input
          class="form-control"
          type="text"
          ng-model="nota1"
          placeholder="1ª Nota"
        />
        <input
          class="form-control"
          type="text"
          ng-model="nota2"
          placeholder="2ª Nota"
        />
        <br />

        <button
          class="btn btn-primary btn-block"
          ng-click="adicionarAluno()"
          ng-disabled="!matricula || !nome"
        >
          Adicionar Aluno
        </button>
        <button
          class="btn btn-danger btn-block"
          ng-click="removerAluno(alunos)"
          ng-show="isAlunoSelecionado(alunos)"
        >
          Remover Aluno
        </button>
      </form>

      <br />

      <!-- Exibi uma mensagem na tela -->
      <div ng-show="formAluno.nome.$invalid" class="alert alert-danger">
        Por Favor, preencha o campo nome!
      </div>
    </div>
  </body>
</html>
